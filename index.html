<html>

<head>
    <title>Photo gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pangolin&display=swap" rel="stylesheet">
</head>

<body>
    <ul class="menu">

        <li class="links"><a href="#home">Home </a></li>
        <li class="links"><a href="#grid">Grid view</a></li>
        <li class="links"><a href="#slide">Slide view</a></li>
    </ul>
    <div class="container">
        <section id="home">
            <h2 class="text-capitalize"></h2>
            <img id="img1" src="https://images.pexels.com/photos/315998/pexels-photo-315998.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
        </section>
        <hr>
        <section id="grid">
            <h2>
                Grid gallery
            </h2>
            <br>
            <div class="row">
                <img class="img2" src="https://images.pexels.com/photos/1886096/pexels-photo-1886096.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
                <img class="img2" src="https://images.pexels.com/photos/1174732/pexels-photo-1174732.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260">
                <img class="img2" src="https://images.pexels.com/photos/2230346/pexels-photo-2230346.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
                <img class="img2" src="https://images.pexels.com/photos/3757141/pexels-photo-3757141.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
            </div>
            <div class="row">
                <img class="img2" src="https://images.pexels.com/photos/3390729/pexels-photo-3390729.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
                <img class="img2" src="https://images.pexels.com/photos/4318913/pexels-photo-4318913.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
                <img class="img2" src="https://images.pexels.com/photos/2765871/pexels-photo-2765871.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
                <img class="img2" src="https://images.pexels.com/photos/4602279/pexels-photo-4602279.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
            </div>
        </section>
        <br>
        <br>
        <hr>
        <hr>
        <section id="slide">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item">
                        <img src="https://images.pexels.com/photos/1000445/pexels-photo-1000445.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Community">
                        <div class="carousel-caption">
                            <h3>Community</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img src="https://images.pexels.com/photos/461049/pexels-photo-461049.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Freinds">
                        <div class="carousel-caption">
                            <h3>Friends</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="https://images.pexels.com/photos/1131868/pexels-photo-1131868.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Map">
                        <div class="carousel-caption">
                            <h3>Map</h3>
                        </div>
                    </div>
                    <!-- Left and right controls --> <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> </a>


                </div>
        </section>










    </div>



</body>
</html>
